<!doctype html>

<html lang="en">
  <head>
  <meta charset="utf-8">
    <title>JS30Days / Update CSS Variables with JS</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet" />
  </head>
  <body>  
    <h1>Update CSS Variables with JS</h1>
    <div class="controls">
      <div>
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="200" value="1" data-sizing="px">
      </div>
      <div>
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
      </div>
      <div>
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#c495fd">
      </div>
    </div>
    <img src="https://cdn.naturettl.com/wp-content/uploads/2019/08/30184905/Photographing-Sunrises-and-Sunsets-3-900x675.jpg">
  </body>
</html>
